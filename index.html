<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 50px;
        }
        
        /* ★コンテナ：スマホ画面のギリギリまで使う設定 */
        .container {
            padding-left: 5px;
            padding-right: 5px;
            max-width: 600px; /* PCで見ても広がりすぎないように */
        }

        h4 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* =========================================
           ★カレンダー（表）のスタイル調整
           ここだけは「横幅に収める」ために調整しています
           ========================================= */
        .table-responsive {
            border: none;
            margin-bottom: 1rem;
        }
        .table {
            table-layout: fixed; /* 列幅を固定 */
            width: 100%;
            background-color: #fff;
            margin-bottom: 0;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            padding: 5px 0px !important; /* 横の余白を削って収める */
            font-size: 11px; /* カレンダーの中だけ少し文字を調整 */
            height: 45px;
            border: 1px solid #dee2e6;
        }
        /* 時間の列（一番左） */
        .table th:first-child, .table td:first-child {
            width: 45px;
            background-color: #f1f1f1;
            font-weight: bold;
        }
        
        /* 〇と×のマス目デザイン */
        .time-slot, .time-slot-ng {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .time-slot {
            cursor: pointer;
            color: #28a745; 
            font-weight: bold;
            font-size: 16px; /* 〇は大きく見やすく */
        }
        .time-slot-ng {
            background-color: #f9f9f9;
            color: #ccc;
        }
        .selected-slot {
            background-color: #28a745 !important;
            color: #fff !important;
        }

        /* 曜日ごとの色 */
        .text-danger { color: #dc3545 !important; }
        .text-primary { color: #007bff !important; }

        /* 週移動ボタンエリア */
        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }
        .month-label {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* =========================================
           その他フォーム要素（標準サイズに戻しました）
           ========================================= */
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        .required-badge {
            background-color: #dc3545;
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .btn-lg-block {
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* ロード中画面 */
        #loadingMsg {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(255,255,255,0.8); z-index:9999;
            text-align:center; padding-top:200px; font-weight:bold;
        }
    </style>
</head>
<body>

<div id="loadingMsg">
    <div class="spinner-border text-primary" role="status"></div>
    <br>読み込み中...
</div>

<div class="container" id="booking-form">
    <h4>予約フォーム</h4>

    <form method="post" target="hidden_iframe" onsubmit="return false;">
        
        <div class="form-group">
            <label>お名前<span class="required-badge">必須</span></label>
            <input type="text" name="namelabel" class="form-control form-control-lg" placeholder="BEAUTY SALON ODA" required>
        </div>

        <hr>

        <div class="week-nav">
            <button id="prevWeek" class="btn btn-outline-secondary">&lt; 前の週</button>
            <span id="currentMonthDisplay" class="month-label">1月</span>
            <button id="nextWeek" class="btn btn-primary">次の週 &gt;</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr id="dateHeader"></tr>
                </thead>
                <tbody id="timeBody"></tbody>
            </table>
        </div>
        
        <div class="text-center text-muted mb-4">
            <small>※「〇」をタップして時間を選択してください</small>
        </div>

        <input type="hidden" id="selected_date" name="date">
        <input type="hidden" id="selected_time" name="minute">

        <div class="form-group">
            <label>メニュー<span class="required-badge">必須</span></label>
            <select name="names" class="form-control form-control-lg" required>
                <option value="" disabled selected>メニューを選択してください</option>
                <option value="カット">カット</option>
                <option value="カラー">カラー</option>
                <option value="カット＋カラー">カット＋カラー</option>
                <option value="パーマ">パーマ</option>
                <option value="トリートメント">トリートメント</option>
                <option value="その他">その他</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>お問い合わせ</label>
            <textarea name="inquiries" class="form-control" rows="3" placeholder="ご要望などがあればご記入ください"></textarea>
        </div>

        <div id="web-contact-area" style="display:none;">
            <div class="form-group">
                <label>メールアドレス<span class="required-badge">必須</span></label>
                <input type="email" name="user_email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label>電話番号<span class="required-badge">必須</span></label>
                <input type="tel" name="user_phone" class="form-control" placeholder="09012345678">
            </div>
        </div>

        <div id="line-urgent-msg" style="display:none; font-size:0.85rem; color:#666; margin-bottom:15px;">
            ※ご連絡先はLINEアカウント情報を参照します
        </div>

        <div class="mt-4">
            <input type="submit" class="btn btn-success btn-block btn-lg-block" value="予約を確定する">
        </div>
    </form>
</div>

<div class="container" id="success-area" style="display:none; text-align:center; padding-top:50px;">
    <h3 class="text-success">予約完了</h3>
    <p class="mt-3 lead">ご予約ありがとうございました。<br>確認メッセージを送信しました。</p>
    <button onclick="liff.closeWindow();" class="btn btn-outline-secondary mt-5 btn-lg">閉じる</button>
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js?v=20260124-v3"></script> 

</body>
</html>
